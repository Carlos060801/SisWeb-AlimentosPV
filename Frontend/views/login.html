<section class="login-panel">
  <div class="login-box">
    <h2>Iniciar sesión</h2>
    <p class="muted">Accede con tu correo y contraseña.</p>
    <form id="login-form">
      <label class="field">
        <span>Correo</span>
        <input class="input" type="email" name="email" placeholder="usuario@correo.com" required />
      </label>
      <label class="field">
        <span>Contraseña</span>
        <input class="input" type="password" name="password" placeholder="••••••" required />
      </label>
      <div class="actions">
        <button class="btn primary" type="submit">Entrar</button>
        <a class="btn ghost" href="#/signup">Crear cuenta</a>
        <a class="btn" href="#/recuperar">¿Olvidaste tu contraseña?</a>
      </div>
    </form>
  </div>
</section>
