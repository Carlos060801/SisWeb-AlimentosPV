<section class="login-panel">
  <div class="login-box">
    <h2>Crear cuenta</h2>
    <p class="muted">Regístrate para usar el sistema.</p>

    <form id="signup-form">
      <label class="field">
        <span>Nombre</span>
        <input class="input" type="text" name="name" placeholder="Tu nombre" required>
      </label>
      <label class="field">
        <span>Correo</span>
        <input class="input" type="email" name="email" placeholder="usuario@correo.com" required>
      </label>
      <label class="field">
        <span>Contraseña</span>
        <input class="input" type="password" name="password" placeholder="••••••" required minlength="6">
      </label>
      <div class="actions">
        <button class="btn primary" type="submit">Crear cuenta</button>
        <a class="btn ghost" href="#/login">Ya tengo cuenta</a>
      </div>
    </form>
  </div>
</section>
