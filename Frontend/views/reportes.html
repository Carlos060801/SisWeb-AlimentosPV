<section class="panel" id="reportes">
  <h2>Reportes y estad√≠sticas</h2>
  <p class="muted">Descargas disponibles en PDF / Excel (UI de ejemplo).</p>

  <div class="cards two" style="margin-top:1rem">
    <!-- Alimentos rescatados -->
    <article class="card">
      <h3>Alimentos rescatados</h3>
      <p class="stat">
        <span id="rep-rescatados">0</span> <small>unidades</small>
      </p>
      <div class="progress"><div id="rep-rescatados-bar" class="bar"></div></div>
      <div class="actions">
        <button class="btn tiny" data-exp="rescatados-pdf">PDF</button>
        <button class="btn tiny" data-exp="rescatados-xls">Excel</button>
      </div>
    </article>

    <!-- Productos donados -->
    <article class="card">
      <h3>Productos donados</h3>
      <p class="stat">
        <span id="rep-donados">0</span> <small>unidades</small>
      </p>
      <div class="progress"><div id="rep-donados-bar" class="bar"></div></div>
      <div class="actions">
        <button class="btn tiny" data-exp="donados-pdf">PDF</button>
        <button class="btn tiny" data-exp="donados-xls">Excel</button>
      </div>
    </article>
  </div>
</section>
